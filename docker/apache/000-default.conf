<VirtualHost *:80>
    ServerName administrations.onrender.com
    DocumentRoot /var/www/html/appt-cmr/public

    <Directory /var/www/html/appt-cmr/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
